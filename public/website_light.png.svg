<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(239,246,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(224,242,254);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(254,249,195);stop-opacity:1" />
    </linearGradient>

    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(219,234,254);stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Base gradient -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>

  <!-- Radial overlay -->
  <circle cx="960" cy="540" r="800" fill="url(#grad2)"/>

  <!-- Decorative circles -->
  <circle cx="300" cy="200" r="150" fill="rgba(147, 197, 253, 0.3)"/>
  <circle cx="1600" cy="800" r="200" fill="rgba(254, 240, 138, 0.3)"/>
  <circle cx="1200" cy="300" r="100" fill="rgba(196, 181, 253, 0.3)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(147, 197, 253, 0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
